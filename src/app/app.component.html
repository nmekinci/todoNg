<div class="row">
  <div class="col-5 m-auto">
    <h3 class="bg-primary text-white p-3">...{{ getName() }}... ToDo list</h3>

    <form (ngSubmit)="addItem(todoText.value); todoText.value = ''">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          #todoText
          placeholder="add something.."
        />
        <div class="input-group-append">
          <button
            type="submit"
            class="btn btn-primary"
          >
          <!-- <button
            type="submit"
            class="btn btn-primary"
            (click)="addItem(todoText.value); todoText.value = ''"
          > -->
            Add
          </button>
        </div>
      </div>
    </form>

    <div class="custom-control custom-checkbox">
      <input
        type="checkbox"
        class="custom-control-input m-2"
        id="displayAll"
        [(ngModel)]="isDisplay"
      />
      <label for="displayAll" class="custom-control-label text-white"
        >Display All</label
      >
    </div>

    <table class="table table-striped table-bordered mt-2">
      <thead>
        <tr>
          <th></th>
          <th>description</th>
          <th>Action</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of getItems(); let i = index">
          <!-- <tr > -->
          <td>{{ i + 1 }}</td>
          <td>{{ item.description }}</td>
          <td>
            <input
              type="checkbox"
              class="container"
              [(ngModel)]="item.action"
            />
          </td>
          <td [ngSwitch]="item.action">
            <span *ngSwitchCase="true"> Done </span>
            <span *ngSwitchCase="false"> Waiting </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
